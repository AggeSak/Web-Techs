<!DOCTYPE html>
<html>

<head>
    <title>Login and Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6d6060;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Arrange h1 and forms vertically */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* Space between h1 and first form */
        }

        form {
            text-align: center;
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-style: solid;
            border-width: 5px;
            margin-bottom: 30px; /* Space between forms */
        }


        .toggle-signup {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<h1>Login</h1>

<!-- Login Form -->
<form id="login-form">
    <label for="login-email">Email:</label><br>
    <input type="email" id="login-email" name="login-email" required><br>

    <label for="login-password">Password:</label><br>
    <input type="password" id="login-password" name="login-password" required><br>

    <input type="submit" value="Login">
    <p class="toggle-signup">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
</form>


</body>
</html>
